version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/mdde-cmd"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "luqizheng"
    assignees:
      - "luqizheng"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "luqizheng"
    assignees:
      - "luqizheng"
    commit-message:
      prefix: "ci"
      include: "scope"
