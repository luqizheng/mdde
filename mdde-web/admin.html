<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDDE - 脚本管理界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .btn.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .btn.info {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload:hover {
            border-color: #667eea;
        }
        
        .file-upload.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .script-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .script-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .script-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .script-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .script-item p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .script-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 MDDE - 脚本管理界面</h1>
            <p>管理开发环境脚本的上传、下载和删除</p>
        </div>
        
        <!-- 状态显示 -->
        <div id="status"></div>
        
        <!-- 基础脚本下载 -->
        <div class="section">
            <h2>📥 基础脚本下载</h2>
            <div class="script-actions">
                <button class="btn info" onclick="downloadScript('env-build.ps1')">下载 env-build.ps1</button>
                <button class="btn info" onclick="downloadScript('env-build.sh')">下载 env-build.sh</button>
            </div>
        </div>
        
        <!-- 脚本上传 -->
        <div class="section">
            <h2>📤 上传脚本</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="dirName">目录名称:</label>
                    <input type="text" id="dirName" name="dirName" placeholder="例如: net9_kudi" required>
                </div>
                <div class="form-group">
                    <label for="scriptFile">选择脚本文件:</label>
                    <div class="file-upload" id="fileUpload" onclick="document.getElementById('scriptFile').click()">
                        <p>点击选择文件或拖拽文件到此处</p>
                        <p>支持的文件类型: .ps1, .sh, .bat, .cmd, .py, .js 等</p>
                    </div>
                    <input type="file" id="scriptFile" name="script" accept=".ps1,.sh,.bat,.cmd,.py,.js,.txt,.md" style="display: none;" required>
                </div>
                <button type="submit" class="btn success">上传脚本</button>
            </form>
        </div>
        
        <!-- 脚本列表 -->
        <div class="section">
            <h2>📋 脚本列表</h2>
            <button class="btn info" onclick="refreshScriptList()">刷新列表</button>
            <div id="scriptList" class="script-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
        
        <!-- 脚本下载 -->
        <div class="section">
            <h2>⬇️ 下载脚本目录</h2>
            <div id="downloadList" class="script-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        // 显示状态消息
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        // 下载基础脚本
        function downloadScript(filename) {
            window.open(`${API_BASE}/download/${filename}`, '_blank');
        }
        
        // 文件上传处理
        const fileUpload = document.getElementById('fileUpload');
        const scriptFile = document.getElementById('scriptFile');
        
        // 拖拽上传
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                scriptFile.files = files;
                updateFileUploadDisplay();
            }
        });
        
        scriptFile.addEventListener('change', updateFileUploadDisplay);
        
        function updateFileUploadDisplay() {
            if (scriptFile.files.length > 0) {
                const file = scriptFile.files[0];
                fileUpload.innerHTML = `
                    <p>已选择文件: <strong>${file.name}</strong></p>
                    <p>文件大小: ${(file.size / 1024).toFixed(2)} KB</p>
                `;
            }
        }
        
        // 表单提交
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dirName = document.getElementById('dirName').value;
            const file = scriptFile.files[0];
            
            if (!file) {
                showStatus('请选择要上传的文件', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('script', file);
            
            try {
                showStatus('正在上传...', 'info');
                
                const response = await fetch(`${API_BASE}/upload/${dirName}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`上传成功: ${result.fileName}`, 'success');
                    document.getElementById('uploadForm').reset();
                    fileUpload.innerHTML = `
                        <p>点击选择文件或拖拽文件到此处</p>
                        <p>支持的文件类型: .ps1, .sh, .bat, .cmd, .py, .js 等</p>
                    `;
                    refreshScriptList();
                } else {
                    showStatus(`上传失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`上传失败: ${error.message}`, 'error');
            }
        });
        
        // 刷新脚本列表
        async function refreshScriptList() {
            try {
                const response = await fetch(`${API_BASE}/list`);
                const data = await response.json();
                
                if (response.ok) {
                    displayScriptList(data.directories);
                    displayDownloadList(data.directories);
                } else {
                    showStatus(`获取列表失败: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`获取列表失败: ${error.message}`, 'error');
            }
        }
        
        // 显示脚本列表
        function displayScriptList(directories) {
            const scriptList = document.getElementById('scriptList');
            
            if (directories.length === 0) {
                scriptList.innerHTML = '<p>暂无脚本目录</p>';
                return;
            }
            
            scriptList.innerHTML = directories.map(dir => `
                <div class="script-item">
                    <h3>📁 ${dir.name}</h3>
                    <p>脚本数量: ${dir.scripts.length}</p>
                    <p>脚本列表: ${dir.scripts.join(', ') || '无'}</p>
                    <div class="script-actions">
                        <button class="btn info" onclick="viewScripts('${dir.name}')">查看详情</button>
                        ${dir.scripts.length > 0 ? `<button class="btn danger" onclick="deleteDirectory('${dir.name}')">删除目录</button>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // 显示下载列表
        function displayDownloadList(directories) {
            const downloadList = document.getElementById('downloadList');
            
            if (directories.length === 0) {
                downloadList.innerHTML = '<p>暂无可下载的脚本目录</p>';
                return;
            }
            
            downloadList.innerHTML = directories.map(dir => `
                <div class="script-item">
                    <h3>📁 ${dir.name}</h3>
                    <p>脚本数量: ${dir.scripts.length}</p>
                    <div class="script-actions">
                        <button class="btn success" onclick="downloadDirectory('${dir.name}')">下载全部</button>
                        <button class="btn info" onclick="viewScripts('${dir.name}')">查看脚本</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 查看目录下的脚本
        async function viewScripts(dirName) {
            try {
                const response = await fetch(`${API_BASE}/list/${dirName}`);
                const data = await response.json();
                
                if (response.ok) {
                    const scripts = data.scripts.join('\n');
                    alert(`目录 ${dirName} 下的脚本:\n\n${scripts}`);
                } else {
                    showStatus(`获取脚本列表失败: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`获取脚本列表失败: ${error.message}`, 'error');
            }
        }
        
        // 下载目录
        function downloadDirectory(dirName) {
            window.open(`${API_BASE}/get/${dirName}`, '_blank');
        }
        
        // 删除目录
        async function deleteDirectory(dirName) {
            if (!confirm(`确定要删除目录 ${dirName} 吗？此操作不可恢复！`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/delete/${dirName}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus(`目录 ${dirName} 删除成功`, 'success');
                    refreshScriptList();
                } else {
                    const result = await response.json();
                    showStatus(`删除失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`删除失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载完成后自动刷新列表
        document.addEventListener('DOMContentLoaded', () => {
            refreshScriptList();
        });
    </script>
</body>
</html>
