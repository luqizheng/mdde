    <script>
        const API_BASE = 'http://localhost:3000';
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');

        // ä¸‹è½½åŸºç¡€è„šæœ¬

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const fileUpload = document.getElementById('fileUpload');
        const scriptFile = document.getElementById('scriptFile');
        
        // æ‹–æ‹½ä¸Šä¼ 
        fileUpload.addEventListener('dragover', (e) => {

        });
        
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                scriptFile.files = files;
                updateFileUploadDisplay();
            }
        });
        
        scriptFile.addEventListener('change', updateFileUploadDisplay);
        
        function updateFileUploadDisplay() {
            if (scriptFile.files.length > 0) {
                const file = scriptFile.files[0];
                fileUpload.innerHTML = `

                    <p>æ–‡ä»¶å¤§å°: ${(file.size / 1024).toFixed(2)} KB</p>

            }
        }
        
        // è¡¨å•æäº¤
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = scriptFile.files[0];
            
            if (!file) {
                showStatus('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('script', file);
            
            try {
                showStatus('æ­£åœ¨ä¸Šä¼ ...', 'info');
                
                const response = await fetch(`${API_BASE}/upload/${dirName}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`ä¸Šä¼ æˆåŠŸ: ${result.fileName}`, 'success');
                    document.getElementById('uploadForm').reset();
                    fileUpload.innerHTML = `
                        <p>ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</p>
                        <p>æ”¯æŒçš„æ–‡ä»¶ç±»å‹: .ps1, .sh, .bat, .cmd, .py, .js ç­‰</p>
                    `;
                    refreshScriptList();
                } else {

                }
            } catch (error) {

            }
        });
        
        // åˆ·æ–°è„šæœ¬åˆ—è¡¨

                const data = await response.json();

                    displayScriptList(data.directories);
                    displayDownloadList(data.directories);
                } else {
                    showStatus(`è·å–åˆ—è¡¨å¤±è´¥: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`è·å–åˆ—è¡¨å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // æ˜¾ç¤ºè„šæœ¬åˆ—è¡¨

                scriptList.innerHTML = '<p>æš‚æ— è„šæœ¬ç›®å½•</p>';
                return;
            }
            
            scriptList.innerHTML = directories.map(dir => `

                    <p>è„šæœ¬æ•°é‡: ${dir.scripts.length}</p>
